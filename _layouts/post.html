---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h6>Tagged with {{ page.categories | join: ', ' }}</h6>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
